<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Marcellus&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Food Recipe App</title>
  </head>

  <body>
    <header class="header-bg">
      <h1 class="brand">Cooking Cravings</h1>
      <p class="font-size-24-s subtitle">
        Can't decide what to cook? Let's find your culinary adventure!
      </p>

      <form class="form-container">
        <input type="text" placeholder="What would you like to eat?" />
        <button class="btn btn--search-button" type="submit">Search</button>
      </form>
    </header>

    <main class="main-container">
      <div class="search-result">
        <!-- <div class="recipe">

                    <img class="recipe-img"  src="${meal.strMealThumb}" alt="">
                        <h2 class="h3 recipe-tittle">${meal.strMeal}</h2>
                        <div class="recipe__info">
                            <a class="font-size-20-xs  recipe__link" href="${meal.strYoutube}">How To Make</a>
                            <p class="font-size-16-xxs recipe__category">Category: ${meal.strCategory}</p>
                   

                </div> -->
      </div>

      <div class="card__popup">
        <button type="button" class="recipe-close-btn">
          <img src="./images/close_icon.png" alt="" />
        </button>
        <div class="card__popup-info"></div>
      </div>
    </main>

    <footer>
      <img class="footer-img" src="images/ingredient.png" alt="" />
    </footer>

    <script src="./index.js"></script>
  </body>
</html>
